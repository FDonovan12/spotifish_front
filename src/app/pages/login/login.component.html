<form
    [formGroup]="form"
    (ngSubmit)="onLoginSubmit()"
>
    <div>
        <label for="username">Username : </label>
        <input
            type="text"
            id="username"
            formControlName="username"
        />
    </div>
    <div>
        <label for="password">Password : </label>
        <input
            type="password"
            id="password"
            formControlName="password"
        />
    </div>
    <div>
        <label for="keepConnected">Restez connect√© ? </label>
        <input
            type="checkbox"
            id="keepConnected"
            formControlName="keepConnected"
        />
    </div>
    <button
        type="submit"
        class="btn ml-2"
    >
        Submit
    </button>
</form>
