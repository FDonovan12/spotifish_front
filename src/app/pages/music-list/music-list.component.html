<p>music-list works!</p>
<a routerLink="/music/create">Nouvelle musique</a>
<div></div>
@for (music of musics; track music.data.slug) {
<span>{{ music.data.name }} </span>
<a [routerLink]="['/music', music.data.slug]">detail</a>
<span> | </span>
@if (music.permission.canEdit) {
<a [routerLink]="['/music/edit', music.data.slug]">edit</a>
}
<br />
}
