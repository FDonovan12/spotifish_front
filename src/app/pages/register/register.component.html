<form
    [formGroup]="form"
    (ngSubmit)="onSubmitRegister()"
>
    <app-form-control
        label="Pseudo : "
        labelError="Votre pseudo"
        id="name"
        type="text"
        [isRequired]="true"
        [form]="form"
    ></app-form-control>

    <app-form-control
        label="Email : "
        labelError="Votre email"
        id="email"
        type="email"
        [isRequired]="true"
        [form]="form"
    ></app-form-control>

    <app-form-control
        label="Mot de passe : "
        labelError="Votre mot de passe"
        id="password"
        type="password"
        [isRequired]="true"
        [form]="form"
    ></app-form-control>

    <app-form-control
        label="Confirmation mot de passe : "
        labelError="Votre mot de passe"
        id="confirmPassword"
        type="password"
        [isRequired]="true"
        [form]="form"
    ></app-form-control>

    <app-form-control
        label="Prénom : "
        labelError="Votre prénom"
        id="firstName"
        type="text"
        [isRequired]="true"
        [form]="form"
    ></app-form-control>

    <app-form-control
        label="Naissance : "
        labelError="Votre date de naissance"
        id="birthAt"
        type="date"
        [isRequired]="true"
        [form]="form"
    ></app-form-control>

    <button
        type="submit"
        [disabled]="form.invalid"
        class="btn-primary"
    >
        Créer son compte
    </button>
</form>
