@if (album) {
<app-title-section [entity]="album"></app-title-section>
<table class="table-song-storage">
    <thead>
        <tr>
            <th data-break-point="500px">#</th>
            <th>Titre</th>
            <th>Like</th>
            <th data-break-point="700px">Dur√©e</th>
        </tr>
    </thead>
    <tbody>
        @for (songAlbum of album.songAlbums; track $index) {
        <tr>
            <td data-break-point="500px">{{ songAlbum.position }}</td>
            <td>{{ songAlbum.song.name }}</td>
            <td>
                <app-like-button [likeableItem]="songAlbum.song"></app-like-button>
            </td>
            <td data-break-point="700px">{{ songAlbum.song.duration }}</td>
            <td>
                <app-add-to-playlist [song]="songAlbum.song"></app-add-to-playlist>
            </td>
        </tr>
        }
    </tbody>
</table>

}
