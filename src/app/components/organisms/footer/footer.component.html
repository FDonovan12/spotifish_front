<div>
    @if (song()) {

    <div class="text-center">Titre : {{ song()?.name }}</div>
    <div class="fs-300">
        Copyright
        <a
            class="underline"
            href="https://freetouse.com/music"
            target="_blank"
            >Free Background Music</a
        >
    </div>

    }
</div>

<audio
    id="audioPlayer"
    [src]="srcSong()"
    (play)="play()"
    (pause)="pause()"
    [autoplay]="isPlayed()"
    controls
    (ended)="ended()"
></audio>
<div>
    <button
        (click)="decrement()"
        class="mr-5 pointer"
    >
        <i class="fa-solid fa-caret-left"></i>
    </button>
    <button
        (click)="increment()"
        class="pointer"
    >
        <i class="fa-solid fa-caret-right"></i>
    </button>
</div>
