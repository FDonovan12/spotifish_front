<span (click)="openMenu($event)"><i class="fa-solid fa-ellipsis-vertical"></i></span>
@if (isVisible()) {
<div
    class="custom-select"
    #dropdown
    [ngStyle]="positionStyle"
>
    <ul>
        <li>Ajouter a une playlist</li>
        @for (playlist of playlists(); track $index) {
        <li
            class="option"
            (click)="addToPlaylist(song, playlist)"
        >
            {{ playlist.name }}
        </li>
        }
    </ul>
</div>
} @else { }
