@if (isVisible) {
<select (change)="addToPlaylist(song, $event)">
    <option [value]="">Ajouter dans une playlist</option>
    @for (playlist of playlists(); track $index) {
    <option [value]="playlist.slug">{{ playlist.name }}</option>
    }
</select>
} @else {
<span (click)="openMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></span>
}
