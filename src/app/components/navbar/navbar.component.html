@if (token$ | async) {
<div class="d-flex justify-content-between">
    @if (authService.isArtist) {

    <a routerLink="/song/list"> Music </a>
    }
    <a routerLink="/library">Bibliot√©que</a>
</div>
<input
    id="searchInput"
    type="text"
    placeholder="Rechercher..."
    (input)="submitSearch($event)"
/>
<div class="d-flex justify-content-between">
    <span class="mr-2">{{ authService.userName }}</span>
    <button
        class="btn-danger"
        (click)="disconect()"
        title="Deconnection"
    >
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>
</div>
} @else {

<a routerLink="/register"> Register </a>
@if(isVisible$ | async) {

<a routerLink="/login"> Login </a>
} }
