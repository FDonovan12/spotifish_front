<p>music-form works!</p>
<form
    [formGroup]="form"
    (ngSubmit)="onFormSubmit()"
>
    <label for="name">Name : </label>
    <input
        type="text"
        id="name"
        formControlName="name"
    />
    <label for="createdAt">Date de creation : </label>
    <input
        type="date"
        id="createdAt"
        formControlName="createdAt"
    />

    <button type="submit">Submit</button>
</form>
